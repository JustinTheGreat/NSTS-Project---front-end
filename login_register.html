<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Index</title>

    <style>
        input {
        width: 100%;
        padding: 5%;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 5%;
        margin-bottom: 8%;
        }

        input[type=submit] {
        background-color: #04AA6D;
        color: white;
        }
    </style>

</head>
<body>
    
    <header>
        <div class="container_header">
            <img src="images/logo.png" alt="logo" class="logo">
        
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login_register.html">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div style="float: right; padding-right: 20%; padding-top: 7%;">
        <h1 class="login_title">Sign in</h1>
        <form class="login_form">
            <label for="user_name">User name</label>
            <br>
            <input type="text" style="width: 180px; font-style: italic;" placeholder="Username" required>
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" style="width: 180px; font-style: italic;" placeholder="Password" required>
            <br>
            <input type="submit" value="Sign in">
        </form> 
    </div>

    <div style="float: left; padding-left: 20%; padding-top: 3%;">
        <h1 class="login_title2">Register</h1>
        <form class="login_form2">
            <label for="user_name">User name</label>
            <br>
            <input type="text" style="width: 180px; font-style: italic;" placeholder="Username" required>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" style="width: 180px; font-style: italic;" placeholder="Email adress" required>
            <br>
            <label for="password_confirm">Password</label>
            <br>
            <input type="password" style="width: 180px; font-style: italic;" minlength="6" placeholder="Password" id="password" required>
            <input type="password" style="width: 180px; font-style: italic;" minlength="6" placeholder="Type password again" id="confirm_password" required>
            <br>
            
            <input type="submit" value="Register" onclick="return Validate()">

            <script src="js/script.js"></script>
        </form> 
    </div>

</body>
</html>
